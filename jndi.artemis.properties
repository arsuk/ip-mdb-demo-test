# START SNIPPET: jndi for using the Artemis message broker - assumes broker duplicates responses to the testtool queue

java.naming.factory.initial=org.apache.activemq.artemis.jndi.ActiveMQInitialContextFactory

# use the following property to configure the default connector
# java.naming.provider.url = tcp://localhost:61616?user=guest&password=guest;reconnectAttempts=10;ha=false;useTopologyForLoadBalancing=false;failoverOnInitialConnection=true;initialConnectAttempts=-1;clientFailureCheckPeriod=1000;callFailoverTimeout=1000;callTimeout=5000

# java.naming.provider.url = tcp://localhost:61616?user=guest&password=guest;reconnectAttempts=2;ha=true;failoverOnInitialConnection=true;initialConnectAttempts=-1;clientFailureCheckPeriod=3000

# java.naming.provider.url = tcp://localhost:61620?reconnectAttempts=10;ha=true;failoverOnInitialConnection=true;initialConnectAttempts=10;clientFailureCheckPeriod=3000

# java.naming.provider.url = (tcp://bilbo.local:61616,tcp://frodo.local:61616)?user=guest&password=guest;reconnectAttempts=100;ha=true;failoverOnInitialConnection=true;initialConnectAttempts=-1

# java.naming.provider.url = tcp://192.168.0.220:61616?user=guest&password=guest;reconnectAttempts=100;ha=true;failoverOnInitialConnection=true;initialConnectAttempts=-1

java.naming.provider.url = (tcp://balrog.local:61616,tcp://allan-VirtualBox.local:61616)?user=guest;password=guest;reconnectAttempts=10;ha=true;failoverOnInitialConnection=true;initialConnectAttempts=4;blockOnDurableSend=true;connectionTTL=10000;failoverOnInitialConnection=true

# loadBalancingPolicyClassName=org.apache.activemq.artemis.api.core.client.loadbalance.RoundRobinConnectionLoadBalancingPolicy

# java.naming.provider.url = tcp://bilbo.local:61616?user=guest&password=guest;reconnectAttempts=10;ha=true;failoverOnInitialConnection=true;initialConnectAttempts=2

# java.naming.provider.url=(tcp://localhost:61619,tcp://bilbo:61619)?user=guest&password=guest;producerMaxRate=500;consumerMaxRate=500;ha=true;reconnectAttempts=-1

# use the following property to specify the JNDI name the connection factory
# should appear as. The tool looksup "connectionFactory".
connectionFactoryNames = connectionFactory, queueConnectionFactory, topicConnectionFactory

connectionCount=10

# register some queues in JNDI using the form
# queue.[jndiName] = [physicalName]
queue.instantpayments_mybank_originator_request=instantpayments_anadolu_originator_payment_request

# Response queue is optional, if not defined then tool does requests only (note that if there is a jndi.properties
# file then undefinded fields here might be found there - therefore this value may be left empty rather than undefined)
#
# The queue below is used if the broker is configured to duplicate messages sent to the demo application reading responses
# queue.instantpayments_mybank_originator_response=instantpayments_anadolu_originator_payment_response_testtool
#
# The queue below is used if the test tool will read the message response from the csm application itself
# queue.instantpayments_mybank_originator_response=instantpayments_anadolu_originator_payment_response
#
# The queue below is used if the test tool will read the message it sent as a request back again (loopback test)
queue.instantpayments_mybank_originator_response=instantpayments_anadolu_originator_payment_request

# register some topics in JNDI using the form
# topic.[jndiName] = [physicalName]

# Uncomment and update these to change the values at runtime (reloaded when the properties file is saved)
# TPS=30
# Message count
# count=1000
# delay between TPS calculation
# delay=150
# thread restart count, 0 is no restart after error and -1 indefinite number or restarts
restart=-1
# if webhost specified then html pages are available to present the application status or restart, stop, end, exit.
webhost=localhost:8081
# receive after send keeps receiving indefinitely instead of exiting if no messages available - restart is possible.
# receiveaftersend=true
# END SNIPPET: jndi
